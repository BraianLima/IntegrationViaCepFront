<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a href="index.html">
            <img src="../../../assets/logo.png" class="logo" alt="Logo" />
        </a>
    </span>
    <span class="ps-2">
        <a>
            <i class="material-icons pe-1 d-none d-sm-block">
                home
            </i>
            {{ 'title_website' | translate }}
        </a>
    </span>
    <div class="me-0 m-auto">
        <div class="d-flex flex-row">
            <a (click)="changeLanguage($event, flag.flagLanguageCode)" class="mx-1" *ngFor="let flag of flags">
                <img src="../../../assets/flags/{{ flag.flagIco }}" class="flag-ico" 
                    alt="{{ flag.flagTranslateName | translate }}" 
                    title="{{ flag.flagTranslateName | translate }}" />
            </a>
        </div>
    </div>
</mat-toolbar>
